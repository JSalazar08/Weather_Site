<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Weather Dashboard</h1>
</div>

<div class="searchFunction">
    <div class="searchBar"><p>Search For City:</p></div>
    <form>
        <label for="city"></label>
        <input type="text" placeholder="Your City" id="city" name="city" class="form-input"/>
    </form>
  </div>

<div class="content">
    <h2 class="content-subhead">CITY DATE</h2>
            <p>
             456+
            </p>

            <h2 class="content-subhead">...</h2>
            <p>
                ....WEATHER
            </p>
            <h2 class="content-subhead">5-Day Forecast:</h2>
            <p>
                WEATHER
            </p>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
