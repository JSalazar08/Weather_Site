<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="header">
    <h1>Weather Dashboard</h1>
</div>

<div class="searchBar">
    <h3 class="searchBar"><p>Search For City:</p></h3>
    <form id="searchInput" class="searchInput">
        <label for="city"></label>
        <input type="text" autofocus="true" placeholder="Your City" id="city" name="city" class="form-input"/>
        <button type="submit" class="btn">Search</button>
    </form>
  </div>

<div class="content">
    <h2 class="content-subhead"><span id="city-search-term"></span></h2>
    <div id="city-container" class="list-group"></div>

            <h2 class="content-subhead">...</h2>
            <p>
                ....WEATHER
            </p>
            <h2 class="content-subhead">5-Day Forecast:</h2>
            <p>
                WEATHER
            </p>
        </div>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
